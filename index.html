<!DOCTYPE html>
<html>
<head>
    <title>Banking Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-computer-bank-card-blue-background-global-purchase-image_19034.jpg");
            padding: 20px;
        }

        h2 {
            color: #ffffff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Banking Information Form</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="account_holder_name">Account Holder Name:</label>
        <input type="text" id="account_holder_name" name="account_holder_name" required><br><br>

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
            <option value="Savings">Savings</option>
            <option value="Checking">Checking</option>
            <option value="Fixed Deposit">Fixed Deposit</option>
        </select><br><br>

        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name" required><br><br>

        <label for="branch_name">Branch Name:</label>
        <input type="text" id="branch_name" name="branch_name" required><br><br>

        <label for="identification_proof">Identification Proof:</label>
        <input type="file" id="identification_proof" name="identification_proof" required><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br><br>

        <label for="income_details">Income Details:</label>
        <input type="text" id="income_details" name="income_details" required><br><br>

        <label for="transaction_history">Transaction History:</label>
        <textarea id="transaction_history" name="transaction_history" required></textarea><br><br>

        <label for="balance">Balance:</label>
        <input type="text" id="balance" name="balance" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
